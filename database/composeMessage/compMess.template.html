<div ng-controller="compMess as ctrl">
  <form class="form-horizontal well" ng-submit="ctrl.addMessage($event, $ctrl.mail, $ctrl.toggle)">
    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-2">
        <h4>Compose Message</h4>
      </div>
    </div>
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="subject" placeholder="Enter a subject" name="subject" ng-model="ctrl.mess.subject">
      </div>
    </div>
    <div class="form-group">
      <label for="body" class="col-sm-2 control-label">Body</label>
      <div class="col-sm-8">
        <textarea ng-model="ctrl.mess.body" name="body" id="body" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-2">
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>

</div>
